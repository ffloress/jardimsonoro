<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaga Sampler 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100vmin;
            height: 100vmin;
            gap: 5px;
        }
        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2), 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: filter 0.5s ease-in-out;
            aspect-ratio: 1 / 1;
        }
        .rotate {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.getElementById("grid");
            for (let i = 1; i <= 9; i++) {
                let div = document.createElement("div");
                div.style.backgroundImage = `url('${i.toString().padStart(2, '0')}.jpg')`;

                div.addEventListener("click", function() {
                    const audio = new Audio(`${i.toString().padStart(2, '0')}.mp3`);
                    div.classList.add("rotate");
                    audio.play();

                    audio.addEventListener("ended", () => {
                        div.classList.remove("rotate");
                    });
                });

                grid.appendChild(div);
            }
        });
    </script>
</body>
</html>
