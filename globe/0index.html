<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globo 3D com Pins Fixos</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #pin-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
    .pin {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="pin-container"></div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globeRadius = 1.5;
    const globe = new THREE.Mesh(
      new THREE.SphereGeometry(globeRadius, 64, 64),
      new THREE.MeshBasicMaterial({ color: 0x2266dd, wireframe: false })
    );
    scene.add(globe);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    const pinContainer = document.getElementById("pin-container");
    const markerObjects = [];

    const convertLatLonToVec3 = (lat, lon, radius) => {
      const phi = THREE.MathUtils.degToRad(90 - lat);
      const theta = THREE.MathUtils.degToRad(lon + 90);
      const vector = new THREE.Vector3();
      vector.setFromSphericalCoords(radius, phi, theta);
      return vector;
    };

    const countriesData = [
      { name: "Barcelona", lat: 41.3851, lon: 2.1734 },
      { name: "Tokyo", lat: 35.6762, lon: 139.6503 },
      { name: "SÃ£o Paulo", lat: -23.5505, lon: -46.6333 }
    ];

    countriesData.forEach(data => {
      const pin = document.createElement("div");
      pin.className = "pin";
      pin.textContent = "ðŸ“";
      pin.title = data.name;

      const obj = new THREE.Object3D();
      obj.position.copy(convertLatLonToVec3(data.lat, data.lon, globeRadius + 0.01));
      globe.add(obj);
      obj.userData.dom = pin;
      pinContainer.appendChild(pin);
      markerObjects.push(obj);
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      globe.updateMatrixWorld(true);

      markerObjects.forEach(marker => {
        const pin = marker.userData.dom;
        const pos = new THREE.Vector3();
        marker.getWorldPosition(pos);
        const projected = pos.project(camera);
        const screenX = (projected.x * 0.5 + 0.5) * window.innerWidth;
        const screenY = (-projected.y * 0.5 + 0.5) * window.innerHeight;
        const visible = projected.z > -1 && projected.z < 1;
        pin.style.display = visible ? 'block' : 'none';
        if (visible) {
          pin.style.left = `${screenX}px`;
          pin.style.top = `${screenY}px`;
        }
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
