<script>
document.addEventListener("DOMContentLoaded", function () {
  const videoLinks = document.querySelectorAll(
    ".post-content a[href*='youtube.com/watch'], .post-content a[href*='youtu.be/'], .post-content a[href*='vimeo.com/']"
  );

  videoLinks.forEach((link) => {
    const url = link.href;
    const linkText = link.innerHTML;
    let videoInfo = null;

    if (url.includes("youtube.com") || url.includes("youtu.be")) {
      videoInfo = getYoutubeInfo(url);
      if (videoInfo) {
        createVideoPlaceholder(link, videoInfo, "youtube", linkText);
      }
    } else if (url.includes("vimeo.com")) {
      videoInfo = getVimeoInfo(url); // Corrigido para chamar getVimeoInfo
      if (videoInfo) {
        createVideoPlaceholder(link, videoInfo, "vimeo", linkText);
      }
    }
  });

  function getYoutubeInfo(url) {
    const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    if (match && match[1]) {
      return {
        id: match[1],
        thumbnailUrl: `https://i.ytimg.com/vi/${match[1]}/hqdefault.jpg`, // HTTPS está correto
        // ****** CORREÇÃO PRINCIPAL AQUI ******
        embedUrl: `https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0&vq=hd720` // MUDADO PARA HTTPS
      };
    }
    return null;
  }

  function getVimeoInfo(url) {
    const regex = /vimeo\.com\/(?:video\/)?([0-9]+)/;
    const match = url.match(regex);
    if (match && match[1]) {
      return {
        id: match[1],
        // Usar a URL oEmbed do próprio Vimeo e garantir HTTPS
        oEmbedUrl: `https://vimeo.com/api/oembed.json?url=${encodeURIComponent(url)}`,
        // Garantir HTTPS para o embed do Vimeo também
        embedUrl: `https://player.vimeo.com/video/${match[1]}?autoplay=1&transparent=0&dnt=1`
      };
    }
    return null;
  }

  function createVideoPlaceholder(linkElement, videoInfo, type, captionText) {
    const videoWrapper = document.createElement("div");
    videoWrapper.className = "video-wrapper-with-caption";

    const placeholder = document.createElement("div");
    placeholder.className = "youtube-placeholder"; // Reutilize esta classe para estilo consistente

    const playButton = document.createElement("div");
    playButton.className = "youtube-play-button";
    placeholder.appendChild(playButton);
    videoWrapper.appendChild(placeholder);

    if (captionText && captionText.trim() !== "") {
      const caption = document.createElement("figcaption");
      caption.className = "video-caption";
      caption.innerHTML = captionText;
      videoWrapper.appendChild(caption);
    }

    if (type === "youtube") {
      placeholder.style.backgroundImage = `url(${videoInfo.thumbnailUrl})`;
    } else if (type === "vimeo") {
      fetch(videoInfo.oEmbedUrl)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          if (data.thumbnail_url) {
            // Garante HTTPS para a miniatura do Vimeo também
            placeholder.style.backgroundImage = `url(${data.thumbnail_url.replace(/^http:/i, 'https:')})`;
          } else {
            console.warn("Miniatura do Vimeo não encontrada para:", videoInfo.id);
          }
        })
        .catch(error => console.error("Erro ao buscar miniatura do Vimeo:", error));
    }

    placeholder.addEventListener("click", () => {
      const iframe = document.createElement("iframe");
      iframe.src = videoInfo.embedUrl; // Agora será HTTPS para YouTube

      iframe.className = placeholder.className; // Para herdar estilos de aspect-ratio, max-width
      iframe.style.backgroundImage = 'none';
      iframe.style.backgroundColor = '#000';

      iframe.setAttribute("frameborder", "0");
      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; web-share");
      iframe.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
      iframe.setAttribute("title", captionText ? captionText.replace(/<[^>]*>?/gm, '') : (type === "youtube" ? "YouTube video player" : "Vimeo video player"));

      videoWrapper.replaceChild(iframe, placeholder);
      iframe.focus();
    }, { once: true });

    if (linkElement.parentNode) {
      linkElement.parentNode.replaceChild(videoWrapper, linkElement);
    }
  }
});
</script>
