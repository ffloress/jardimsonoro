  <!-- SEO -->
  <meta name="description" content="Life Changing Musical Experience" />

  <style>
    :root {
      --accent: #00e0ff;
      --text-light: #f2f6fa;
      --text-dim: #a9b4c4;
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;   /* coluna para permitir footer no bottom */
      align-items: center;
      background: radial-gradient(circle at center, #0a0f1a 0%, #060910 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text-light);
      padding: 0;
    }

    /* wrapper que centraliza o player no espaço disponível */
    .page-main {
      flex: 1; /* ocupa o espaço e empurra o footer para baixo */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0; /* ajustado em telas pequenas via media query se quiser */
    }

    .player {
      width: 340px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.08);
      box-shadow: 5px 10px #4ef1ff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 20px 28px;
      text-align: center;
      position: relative;
      animation: acidshadow 5s linear infinite;
    }

    @keyframes acidshadow {
      0%, 100% {
        box-shadow: 5px 10px #72b6e1;
      }
      33.33% {
        box-shadow: 5px 10px #5bc5aa;
      }
      66.67% {
        box-shadow: 5px 10px #b272e1;
      }
    }

    #cover {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      background-size: cover;
      background-position: center;
      margin-bottom: 18px;
      transition: background-image 0.5s ease-in-out;
      background-image: url('musique.png'); /* fallback inicial */
    }
    #title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #artist {
      font-size: 14px;
      color: var(--text-dim);
      margin-bottom: 22px;
    }
    button#toggle {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #000;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      animation: acidbg 5s linear infinite;
    }
    button#toggle:hover {
      background: #4ef1ff;
      transform: scale(1.05);
    }
    audio { display: none; }

    /* Botões de Cast no cantinho inferior direito da janela */
    #castControls {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 20;
    }

    .cast-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      width: 46px;
      height: 46px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: background 0.3s, transform 0.2s;
    }

    .cast-btn:hover {
      background: rgba(255,255,255,0.18);
      transform: scale(1.05);
    }

    .cast-btn svg {
      width: 24px;
      height: 24px;
    }

    /* FOOTER */
    #footer.bottom {
      width: 100%;
      text-align: center;
      padding: 14px 16px 14px;
      font-size: 8px;
      color: var(--text-dim);
    }

    #footer.bottom .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 6px;
    }

    #footer.bottom a {
      color: var(--text-dim);
      text-decoration: none;
    }

    #footer.bottom a svg {
      display: block;
    }

    #footer.bottom a:hover svg path {
      fill: var(--accent);
    }

    #footer.bottom p {
      margin: 2px 0;
    }

    #footer.bottom .cnpj-info {
      font-size: 10px;
      opacity: 0.8;
    }

    /* Layout mais compacto para telas pequenas (iOS mobile etc.) */
    @media (max-width: 480px) {
      .page-main {
        padding: 12px 0;
      }
      .player {
        width: 300px;
        padding: 18px 16px 22px;
        box-shadow: 3px 6px #4ef1ff;
      }
      #cover {
        height: 190px;
        margin-bottom: 14px;
      }
      #title {
        font-size: 16px;
        margin-bottom: 4px;
      }
      #artist {
        font-size: 13px;
        margin-bottom: 18px;
      }
      button#toggle {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      #footer.bottom {
        font-size: 10px;
        padding: 8px 10px 10px;
      }
      #footer.bottom .cnpj-info {
        font-size: 9px;
      }
    }

    @keyframes acid {
      0%, 100% { color: #5bc5aa; }
      33.33% { color: #b272e1; }
      66.67% { color: #72b6e1; }
    }
    @keyframes acidbg {
      0%, 100% { background-color: #72b6e1; }
      33.33% { background-color: #5bc5aa; }
      66.67% { background-color: #b272e1; }
    }
    video {
    height: 0px
    }
  </style>

  <!-- Chromecast sender API -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <script>
    // --- Reprodutor básico ---
    const audio    = document.getElementById('audio');
    const toggle   = document.getElementById('toggle');
    const coverEl  = document.getElementById('cover');
    const titleEl  = document.getElementById('title');
    const artistEl = document.getElementById('artist');

    const castControls = document.getElementById('castControls');
    const castButton   = document.getElementById('castButton');
    const airplayButton= document.getElementById('airplayButton');

    let playing = false;

    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isSafariDesktop =
      ua.includes('safari') &&
      !ua.includes('chrome') &&
      !ua.includes('crios') &&
      !ua.includes('fxios') &&
      !ua.includes('edgios') &&
      !isIOS;
    const isSafariLike = isIOS || isSafariDesktop; // tudo que é WebKit puro/iOS

    toggle.addEventListener('click', () => {
      if (!playing) {
        audio.play().catch(err => {
          console.error('[Audio] Erro ao tentar play via botão:', err);
        });
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      playing = true;
      toggle.textContent = '❚❚';
      console.log('[Audio] play - src:', audio.currentSrc);
    });

    audio.addEventListener('pause', () => {
      playing = false;
      toggle.textContent = '▶';
      console.log('[Audio] pause');
    });

    const MEDIA_ERROR_MAP = {
      1: 'MEDIA_ERR_ABORTED',
      2: 'MEDIA_ERR_NETWORK',
      3: 'MEDIA_ERR_DECODE (possível problema de codec ou stream corrompido)',
      4: 'MEDIA_ERR_SRC_NOT_SUPPORTED (formato/codec não suportado ou URL inválida)'
    };

    audio.addEventListener('error', () => {
      const err = audio.error;
      if (!err) {
        console.error('[Audio] error sem objeto de erro (audio.error null)', {
          currentSrc: audio.currentSrc,
          networkState: audio.networkState,
          readyState: audio.readyState
        });
        return;
      }

      const code = err.code;
      console.error('[Audio] ERROR', {
        code,
        meaning: MEDIA_ERROR_MAP[code] || 'desconhecido',
        message: err.message || null,
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('stalled', () => {
      console.warn('[Audio] stalled (sem dados recebidos do stream)', {
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('waiting', () => {
      console.log('[Audio] waiting (buffering...)', {
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('loadedmetadata', () => {
      console.log('[Audio] loadedmetadata', {
        currentSrc: audio.currentSrc,
        duration: audio.duration,
        sampleRateDesconhecidoNoJS: true
      });
    });

    function updateMediaSession(title, artist, coverUrl) {
      if (!('mediaSession' in navigator)) return;

      navigator.mediaSession.metadata = new MediaMetadata({
        title,
        artist,
        album: 'Jardim Sonoro',
        artwork: coverUrl ? [
          { src: coverUrl, sizes: '512x512', type: 'image/jpeg' }
        ] : []
      });

      navigator.mediaSession.setActionHandler('play', () => audio.play().catch(() => {}));
      navigator.mediaSession.setActionHandler('pause', () => audio.pause());
    }

    let lastMusicFile = null;
    let currentTrackInfo = {
      title:  '',
      artist: '',
      cover:  ''
    };

    async function fetchNowPlayingFromNowJson() {
      try {
        const res = await fetch('https://droptv.com.br/now.json', {
          cache: 'no-store',
          headers: { 'Accept': 'application/json' }
        });

        if (!res.ok) {
          console.error('[now.json] HTTP error:', res.status, res.statusText);
          return;
        }

        const contentType = res.headers.get('content-type') || '';
        const text = await res.text();

        if (!contentType.includes('application/json')) {
          console.error(
            '[now.json] Conteúdo não é JSON:',
            'status =', res.status,
            'content-type =', contentType,
            'trecho =', text.slice(0, 120)
          );
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error(
            '[now.json] Erro ao fazer JSON.parse:',
            e,
            'trecho =', text.slice(0, 120)
          );
          return;
        }

        if (!data || !data.music_file) {
          return;
        }

        if (lastMusicFile !== null && data.music_file === lastMusicFile) {
          return;
        }
        lastMusicFile = data.music_file;

        const title  = data.title  || 'Jardim Sonoro';
        const artist = data.artist || 'Frederico Flores';
        const cover  = (data.cover_url || '').trim();

        currentTrackInfo = { title, artist, cover };
        updateUI();
        updateMediaSession(title, artist, cover || undefined);

      } catch (err) {
        console.error('[now.json] Erro ao consultar now.json:', err);
      }
    }

    function updateUI() {
      titleEl.textContent  = currentTrackInfo.title  || 'Jardim Sonoro';
      artistEl.textContent = currentTrackInfo.artist || 'Frederico Flores';
      if (currentTrackInfo.cover) {
        coverEl.style.backgroundImage = `url('${currentTrackInfo.cover}')`;
      }
    }

    fetchNowPlayingFromNowJson();
    setInterval(fetchNowPlayingFromNowJson, 5000);

    // AirPlay
    if (window.WebKitPlaybackTargetAvailabilityEvent) {
      airplayButton.style.display = 'flex';
      audio.addEventListener('webkitplaybacktargetavailabilitychanged', event => {
        console.log('[AirPlay] availability changed:', event.availability);
      });
      airplayButton.addEventListener('click', () => {
        if (audio.webkitShowPlaybackTargetPicker) {
          audio.webkitShowPlaybackTargetPicker();
        }
      });
    } else {
      airplayButton.style.display = 'none';
    }

    // Chromecast
    function initChromecast() {
      if (!window.cast || !window.cast.framework) {
        console.log('[Cast] API do Chromecast não disponível neste contexto.');
        castButton.style.display = 'none';
        return;
      }

      if (isSafariLike) {
        console.log('[Cast] Safari/iOS detectado; Chromecast oculto.');
        castButton.style.display = 'none';
        return;
      }

      castButton.style.display = 'flex';

      const ctx = cast.framework.CastContext.getInstance();
      ctx.setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED,
      });

      castButton.addEventListener('click', async () => {
        try {
          const session =
            ctx.getCurrentSession() || await ctx.requestSession();

          if (!session) {
            console.log('[Cast] nenhuma sessão de cast ativa.');
            return;
          }

          const mediaInfo = new chrome.cast.media.MediaInfo(
            audio.currentSrc || audio.src,
            'audio/mpeg'
          );
          const request = new chrome.cast.media.LoadRequest(mediaInfo);
          session.loadMedia(request);
        } catch (err) {
          const code = err && err.code ? err.code : err;
          if (code === 'cancel') {
            console.log('[Cast] sessão cancelada pelo usuário (normal).');
          } else if (code === 'session_error') {
            console.log('[Cast] não foi possível iniciar sessão de cast.', err);
          } else {
            console.error('[Cast] erro inesperado ao iniciar cast:', err);
          }
        }
      });
    }

    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable) {
        initChromecast();
      } else {
        console.log('[Cast] API Chromecast não disponível.');
        castButton.style.display = 'none';
      }
    };
  </script>
