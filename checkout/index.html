<!DOCTYPE html>
<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
 
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };

  // Define the string
//var decodedStringBtoA = 'string';
// Encode the String
//var encodedStringBtoA = btoa(decodedStringBtoA);
//console.log(encodedStringBtoA);
  xhttp.open("POST", "https://cieloecommerce.cielo.com.br/api/public/v2/token", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.setRequestHeader("Authorization", "Basic " + 'YTU1ZmNjYWItOTU0Mi00YTIyLTg0MDQtZmY0YWFhNjMxMzc0OkdmWWNjYmtVb1RKYWRiMldGRDFUVFhqV3dJd3BNYm5JQkJQZzlaeGpXTWs9');
  xhttp.send("grant_type=client_credentials");
}
</script>

</body>
</html>
